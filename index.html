<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Sessions</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBiurHUaSI9ytpiTLps9MqY4QHF4MbEt24",
      authDomain: "jojo-pokler.firebaseapp.com",
      projectId: "jojo-pokler",
      storageBucket: "jojo-pokler.firebasestorage.app",
      messagingSenderId: "963260398028",
      appId: "1:963260398028:web:ce28df14ea78042e968569",
      measurementId: "G-V78WWQ0VZQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle login
    async function login() {
      const nameInput = document.getElementById("name");
      const playerName = nameInput.value.trim();

      if (!playerName) {
        alert("Please enter a name");
        return;
      }

      // Save player to Firestore
      try {
        const docRef = await addDoc(collection(db, "players"), {
          name: playerName,
          joinedAt: new Date()
        });
        console.log("✅ Player added with ID: ", docRef.id);

        // Hide login, show sessions
        document.getElementById("login").style.display = "none";
        document.getElementById("sessions").style.display = "block";

        // Show welcome message
        document.getElementById("welcome").innerText = `Welcome, ${playerName}!`;

        // Load sessions
        loadSessions();
      } catch (e) {
        console.error("❌ Error adding player: ", e);
      }
    }

    // Load poker sessions
    async function loadSessions() {
      const sessionsList = document.getElementById("sessionsList");
      sessionsList.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "sessions"));
      querySnapshot.forEach((doc) => {
        const session = doc.data();
        const li = document.createElement("li");
        li.textContent = session.name || "Unnamed Session";
        sessionsList.appendChild(li);
      });
    }

    window.login = login;
  </script>
</head>
<body>
  <div id="login">
    <h2>Enter your name to join</h2>
    <input type="text" id="name" placeholder="Your name" />
    <button onclick="login()">Join</button>
  </div>

  <div id="sessions" style="display:none;">
    <h2 id="welcome"></h2>
    <h3>Available Sessions:</h3>
    <ul id="sessionsList"></ul>
  </div>
</body>
</html>
